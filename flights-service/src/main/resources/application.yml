
server:
  port: 8083

spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/airbas_flights
    username: newuser
  rabbitmq:
    host: localhost
    password: guest
    port: 15672
    username: guest
    exchange: seat.exchange
    queue: seat.queue
    routingkey: seat.routingkey
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
  mvc:
    format:
      date-time: iso
