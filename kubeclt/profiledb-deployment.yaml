apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.26.1 (HEAD)
  labels:
    io.kompose.service: profiledb
  name: profiledb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: profiledb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/network: "true"
        io.kompose.service: profiledb
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: profile_db
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_USER
              value: admin
            - name: restart
              value: unless-stopped
          image: postgres
          name: profdbimage
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/datapf
              name: db-datapf
      restartPolicy: Always
      volumes:
        - name: db-datapf
          persistentVolumeClaim:
            claimName: db-datapf
